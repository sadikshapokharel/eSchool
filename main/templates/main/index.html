{% extends 'main/base.html' %}

{% block title %}Home
{% endblock title %}


{% block body %}
<div class="main-body">
  <div class="row">
      {% for semester in semesters %}
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{semester.image.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{semester.semester_name}}</h5>
              <a href="{% url 'subjects' id=semester.id %}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock body %}
